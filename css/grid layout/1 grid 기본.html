<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 grid 기본</title>
  <style>
    *{margin: 0; padding: 0;}
    body{margin: 50px;}
    .grid-container *{box-sizing: border-box;}

    /* 모양 */
    .grid-container{
      background-color: pink;
      min-height: 800px;
    }
    .grid-container .item{
      background-color: dodgerblue;
      /* width: 100px;
      height: 100px; */
    }
    /* grid layout */
    .grid-container{
      display: grid;

      /* grid-template-rows: 2줄 1줄 100px 2줄 200px */
      grid-template-rows: 100px 200px ;


      /* grid-template-columns: 몇컬럼 각 크기 설정 */
      /* grid-template-columns: 200px 1fr 400px; */
      /* 3칸 1칸200px 2칸200px 3칸400px*/
      grid-template-columns: 200px 200px 400px;
      gap: 10px;
      justify-content: center; /*수평 정렬 inline 축*/
      align-content: center; /*container내에서 아이템 블록축 정렬*/
      grid-auto-rows: 200px; /*줄칸 지정하지 않은 범위에 벗어나서 배치되는 아이템의 행 지정*/
    }
    /* grid item 그리드 위치 어디에 위치할지 배치 */
    .item1{
      grid-column: 1/3;
      grid-row: 1/3;
    }

    /* 2줄 3칸
      grid-template-columns: 200px 200px 400px;
      .item1, item2, item3 지정된 줄칸 배치
      .item4, item5, item6 지정하지 않은 줄칸 배치
      */

  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    <div class="item item6">item6</div>
  </div>
</body>
</html>
